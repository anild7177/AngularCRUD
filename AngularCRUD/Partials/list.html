<form class="form-horizontal">
  <div class="control-group">
    <div class="controls">
      <input type="text" placeholder="Search" class="input-medium search-query" ng-model="query" />
      <button ng-click="reset()" type="submit" class="btn">
        <i class="glyphicon glyphicon-search"></i>
      </button>
      <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
    </div>
  </div>
</form>

<table class="table table-striped table-condensed table-hover">
  <thead>
    <th>
      <a ng-click="sort('Text')">Todo</a>
      <span ng-show="sort_criteria == 'Text' && is_desc == true">
        <i class="glyphicon glyphicon-arrow-down"></i>
      </span>
      <span ng-show="sort_criteria == 'Text' && is_desc == false">
        <i class="glyphicon glyphicon-arrow-up"></i>
      </span>
    </th>
    <th>
      <a ng-click="sort('Priority')">Priority</a>
      <span ng-show="sort_criteria == 'Priority' && is_desc == true">
        <i class="glyphicon glyphicon-arrow-down"></i>
      </span>
      <span ng-show="sort_criteria == 'Priority' && is_desc == false">
        <i class="glyphicon glyphicon-arrow-up"></i>
      </span>
    </th>
    <th>
      <a ng-click="sort('DueDate')">Due</a>
      <span ng-show="sort_criteria == 'DueDate' && is_desc == true">
        <i class="glyphicon glyphicon-arrow-down"></i>
      </span>
      <span ng-show="sort_criteria == 'DueDate' && is_desc == false">
        <i class="glyphicon glyphicon-arrow-up"></i>
      </span>
    </th>
      <th>
          <a href="#/new"><i class="glyphicon glyphicon-plus"></i></a>
      </th>
    
  </thead>
  <tbody>
    <tr ng-repeat="todo in todos" id="todo_{{todo.Id}}">
      <td>{{ todo.Text }}</td>
      <td>{{ todo.Priority }}</td>
      <td>{{ todo.DueDate | date: 'mediumDate' }}</td>
      <td>
          <a ng-click="delete()">
              <i class="glyphicon glyphicon-remove"></i>
          </a>
        <a href="#/edit/{{todo.Id}}">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>

<a ng-show="has_more()" ng-click="show_more()">Show more</a>
